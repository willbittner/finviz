<!doctype html>
<html lang="en" ng-app="finViz">
  <head>
    <title>FinViz Web/Mobile Implied Vol Plotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>

  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://c9.io" class="brand">FinViz</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>FinViz Options Implied Vol Curve</h1>
      </div>
      <div class="row">
        <div class="span7">
          <ul class="nav nav-list well">
            <input ng-model="ticker"></input> <button ng-click="getSymbol()">Get Symbol</button><br><br>
  <div google-chart chart="chartObject" style="height:600px; width:100%;"></div>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
      <script src="/js/angular-route.min.js"></script>
      <script type="text/javascript" src="/js/ng-google-chart.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>


     <script src="/js/app.js"></script>
          <script src="/js/finviz.js"></script>
  </body>
</html>
